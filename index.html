<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Aura AI | FR 科技公司</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --ios-blue: #007AFF; }
        body { background: #000; color: #fff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; overflow-x: hidden; }
        
        /* iOS 18 毛玻璃容器 */
        .glass-panel {
            background: rgba(25, 25, 25, 0.4);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 3rem;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* iOS 18 流光按鈕 */
        .ios-btn {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            z-index: 10;
        }

        /* Apple Intelligence 霓虹流光邊框 */
        .ios-btn::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, #ff2d55, #5856d6, #007aff, #5ac8fa);
            z-index: -1;
            filter: blur(8px);
            opacity: 0;
            transition: opacity 0.5s;
        }

        .ios-btn:hover::before { opacity: 0.7; }
        
        .ios-btn:active {
            transform: scale(0.96);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
        }

        /* 隱藏外站痕跡，達成變裝 */
        .engine-wrap {
            border-radius: 2rem;
            overflow: hidden;
            background: #111;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="fixed top-0 left-0 w-full h-full -z-10 opacity-30">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-blue-600 blur-[150px] rounded-full"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-purple-600 blur-[150px] rounded-full"></div>
    </div>

    <div class="max-w-2xl w-full glass-panel p-10 md:p-14 text-center space-y-12">
        <header>
            <h1 class="text-5xl font-extrabold italic tracking-tighter text-white">AURA <span class="text-blue-500">AI</span></h1>
            <p class="text-zinc-500 text-[10px] tracking-[0.5em] mt-3 font-semibold uppercase opacity-70">FR Technology © 2026</p>
        </header>

        <div class="engine-wrap shadow-2xl">
            <iframe 
                src="https://black-forest-labs-flux-1-schnell.hf.space?__theme=dark" 
                style="width:100%; height:550px; border:none;">
            </iframe>
        </div>

        <div class="space-y-6">
            <button class="ios-btn w-full py-5 text-xl font-bold tracking-widest text-white">
                啟動極速 AI 生成
            </button>
            <div class="flex items-center justify-center gap-3 text-zinc-500 text-[10px] font-bold tracking-widest">
                <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse shadow-[0_0_10px_#22c55e]"></span>
                CORE ENGINE STATUS: OPTIMAL
            </div>
        </div>
    </div>

</body>
</html>
