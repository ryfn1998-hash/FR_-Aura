<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Aura AI | FR 科技公司</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; overflow: hidden; margin: 0; }
        canvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }
        
        .aura-interface {
            position: relative;
            z-index: 10;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 3rem;
            box-shadow: 0 0 50px rgba(0, 110, 255, 0.2);
        }

        .btn-glow {
            background: linear-gradient(90deg, #0062ff, #00c3ff);
            transition: 0.4s;
            position: relative;
            overflow: hidden;
        }

        /* 觸控反光波紋 */
        .btn-glow::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 5px; height: 5px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            opacity: 0;
        }

        .btn-glow:active::after {
            animation: ripple 0.6s ease-out;
        }

        @keyframes ripple {
            0% { transform: scale(0, 0); opacity: 0.5; }
            100% { transform: scale(100, 100); opacity: 0; }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <canvas id="particleCanvas"></canvas>

    <div class="max-w-2xl w-full aura-interface p-12 text-center space-y-10">
        <div>
            <h1 class="text-6xl font-black italic tracking-tighter text-white">AURA <span class="text-blue-500">AI</span></h1>
            <p class="text-blue-400 text-[10px] tracking-[0.5em] mt-4 font-bold uppercase">FR Technology Advanced Hub</p>
        </div>

        <div class="space-y-6">
            <div class="bg-zinc-900/50 rounded-3xl p-6 border border-zinc-800">
                <p class="text-zinc-400 text-sm leading-relaxed">
                    為了確保 100% 的生成成功率與算力穩定，<br>
                    請點擊下方按鈕啟動 **Aura 專屬雲端控制台**。
                </p>
            </div>

            <a href="https://black-forest-labs-flux-1-schnell.hf.space" target="_blank"
                class="btn-glow block w-full py-6 rounded-2xl text-2xl font-black tracking-widest uppercase hover:scale-105 active:scale-95 transition-all shadow-[0_0_30px_rgba(0,98,255,0.5)]">
                啟動 Aura 核心引擎
            </a>
        </div>

        <div class="pt-6 border-t border-zinc-800">
            <p class="text-zinc-600 text-[10px] font-bold tracking-widest">SYSTEM STATUS: READY / NO QUEUE</p>
        </div>
    </div>

    <script>
        // 粒子背景代碼
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.size = Math.random() * 3 + 1;
                this.baseX = x; this.baseY = y;
                this.density = (Math.random() * 30) + 1;
            }
            draw() {
                ctx.fillStyle = 'rgba(0, 150, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }
        }

        window.addEventListener('mousemove', function(e) {
            particles.push(new Particle(e.x, e.y));
            if (particles.length > 50) particles.shift();
        });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].draw();
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
