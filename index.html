<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura AI | FR 科技</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { client } from "https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js";

        window.generate = async () => {
            const prompt = document.getElementById('input-text').value;
            const btn = document.getElementById('main-btn');
            const status = document.getElementById('status');
            const display = document.getElementById('display');

            if (!prompt) return alert("請輸入創作靈感");

            try {
                btn.disabled = true;
                status.innerText = "✨ Aura 正在構思影像中...";
                
                // 更換為目前最穩定的 HunyuanVideo 引擎
                const app = await client("tencent/HunyuanVideo");
                const result = await app.predict("/infer", {
                    prompt: prompt,
                    num_inference_steps: 30,
                });

                const videoUrl = result.data[0].video.url;
                display.innerHTML = `<video controls autoplay loop src="${videoUrl}" class="w-full rounded-lg shadow-2xl border border-blue-500/50"></video>`;
                status.innerText = "✅ 生成成功";
            } catch (err) {
                console.error(err);
                status.innerText = "❌ 算力排隊中，請稍後再試";
            } finally {
                btn.disabled = false;
            }
        };
    </script>
    <style>
        body { background: #050505; color: #f0f0f0; }
        /* 科技藍按鈕波紋動畫 */
        .btn-glow {
            position: relative;
            background: #0066ff;
            overflow: hidden;
            transition: all 0.3s;
        }
        .btn-glow:active::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.4);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            animation: ripple 0.6s ease-out;
        }
        @keyframes ripple {
            from { width: 0; height: 0; opacity: 1; }
            to { width: 500px; height: 500px; opacity: 0; }
        }
        .btn-glow:hover {
            box-shadow: 0 0 20px rgba(0, 102, 255, 0.6);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">

    <div class="w-full max-w-2xl space-y-10 text-center">
        <div>
            <h1 class="text-4xl font-black tracking-widest text-white mb-2">AURA <span class="text-blue-500">AI</span></h1>
            <p class="text-xs text-slate-500 tracking-[0.3em]">FR TECHNOLOGY CO. 出品</p>
        </div>

        <div class="relative">
            <textarea id="input-text" 
                class="w-full bg-zinc-900/50 border border-zinc-800 rounded-2xl p-6 text-xl focus:border-blue-500 outline-none transition h-40"
                placeholder="描述一個畫面..."></textarea>
        </div>

        <button id="main-btn" onclick="generate()"
            class="btn-glow w-full py-5 rounded-full font-bold text-lg tracking-widest uppercase">
            立即啟動生成
        </button>

        <div class="space-y-4">
            <p id="status" class="text-sm text-blue-400 font-medium"></p>
            <div id="display" class="aspect-video w-full bg-zinc-900 rounded-2xl flex items-center justify-center border border-zinc-800 overflow-hidden">
                <span class="text-zinc-700 italic">等待輸入指令...</span>
            </div>
        </div>
    </div>

</body>
</html>
