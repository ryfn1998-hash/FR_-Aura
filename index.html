<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Aura AI | FR 科技公司</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --ios-glow: linear-gradient(45deg, #ff2d55, #5856d6, #007aff, #5ac8fa, #ff2d55); }
        body { background: #000; color: #fff; font-family: -apple-system, system-ui, sans-serif; overflow: hidden; }

        /* iOS 18 毛玻璃容器 */
        .glass-container {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(40px) saturate(150%);
            -webkit-backdrop-filter: blur(40px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 3.5rem;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
        }

        /* iOS 18 Apple Intelligence 流光按鈕 */
        .ios-btn {
            position: relative;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 1.2rem;
            transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1;
        }

        /* 修正後的邊框流光 Bug */
        .ios-btn::before {
            content: "";
            position: absolute;
            inset: -2px;
            background: var(--ios-glow);
            background-size: 400% 400%;
            z-index: -1;
            border-radius: 1.3rem;
            opacity: 0;
            transition: opacity 0.3s;
            animation: flow 8s linear infinite;
        }

        .ios-btn:hover::before { opacity: 1; }
        .ios-btn:active { transform: scale(0.95); background: rgba(255, 255, 255, 0.15); }

        @keyframes flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 嵌入引擎變裝：隱藏外站邊距 */
        .engine-view {
            width: 100%;
            height: 520px;
            background: #000;
            border-radius: 2rem;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        iframe { width: 100%; height: 100%; border: none; filter: brightness(1.1) contrast(1.1); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="fixed inset-0 -z-10">
        <div class="absolute top-1/4 left-1/3 w-[500px] h-[500px] bg-blue-600/20 blur-[120px] rounded-full"></div>
        <div class="absolute bottom-1/4 right-1/3 w-[500px] h-[500px] bg-purple-600/20 blur-[120px] rounded-full"></div>
    </div>

    <div class="max-w-2xl w-full glass-container p-8 md:p-12 text-center space-y-10">
        <header>
            <h1 class="text-5xl font-black italic tracking-tighter aura-text">AURA <span class="text-blue-500">AI</span></h1>
            <p class="text-zinc-500 text-[10px] tracking-[0.6em] mt-3 font-bold uppercase opacity-60">FR Tech High-Speed Core</p>
        </header>

        <div class="engine-view shadow-inner">
            <iframe 
                src="https://black-forest-labs-flux-1-schnell.hf.space?__theme=dark" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share">
            </iframe>
        </div>

        <div class="space-y-6 px-4">
            <button class="ios-btn w-full py-4 text-lg font-bold tracking-widest text-white shadow-2xl">
                啟動 Aura 極速運算
            </button>
            <div class="flex items-center justify-center gap-2 text-[9px] font-bold text-zinc-600 tracking-[0.3em]">
                <span class="w-1.5 h-1.5 bg-green-400 rounded-full animate-pulse"></span>
                CORE SYSTEM: SECURE & STABLE
            </div>
        </div>
    </div>

</body>
</html>
